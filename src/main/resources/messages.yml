#The message sent when you don't have enough Mana
# Default: "&c&l(!) &7Insufficient &dMana&7!"
insufficient_mana_message: "&c&l(!) &7Insufficient &dMana&7!"

#The message sent when you select an Unknown Stick
# Default: "&c&l(!) ERROR! &7Unknown stick, use /Stick give <stick>"
unknown_stick_message: "&c&l(!) ERROR! &7Unknown stick, use /Stick give <stick>"

#The message sent when you successfully buy something
# Default: "&2&lSUCCESS! &aYou bought the "
success_buy_message: "&2&lSUCCESS! &aYou bought the "

#The message sent when you don't have enough Money
# Default: "&c&l(!) &7Not enough money!"
nomoney_message: "&c&l(!) &7Not enough money!"

#The message sent when you don't have free slots in your Inventory
# Default: "&c&l(!) &Inventory Full!"
invfull_message: "&c&l(!) &Inventory Full!"

#The message sent when you are charging your Mana
# Default: "&7Charging..."
charging_message: "&7Charging..."

#The message sent when you have full Mana
# Default: "&a20/20 Full &dMana&a!"
fullmana_message: "&a20/20 Full &dMana&a!"

#The message sent when you execute an Unknown command
# Default: "&c&l(!) &7unknown command!"
unknown_command: "&c&l(!) &7Unknown command!"


