#The message sent when you don't have the permission for a certain command
# Default: "&c&l(!) &bYou don't have the permission!"
nopermission_message: "&c&l(!) &bYou don't have the permission!"

#The message sent when you have not expired the cool down
# Default: "&4&l(!) &6You have to wait &b%timeleft% &cSeconds&6!"
